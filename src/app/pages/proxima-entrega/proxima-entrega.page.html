<ion-header class="ion-no-border" mode="ios">
  <div class="div-header">
    <ion-toolbar class="header-styles">
      <img class="content-image" src="../../assets/img/LOGOS/LOGOS DRAZAMED_Mesa de trabajo 1.png" alt="">
    </ion-toolbar>
    <ion-buttons class="btn_i">
      <ion-button slot="start" (click)="Volver()" class="txtVolver">Cerrar</ion-button>
    </ion-buttons>
  </div>
</ion-header>

<ion-content mode="ios">
  <div class="titulo">
    <p class="title_seccion">Próximo pedido</p>
  </div>
  <div class="container">
    <ion-row class="result_search" *ngFor="let p of pedidoArr">
      <ion-col size="3" class="align-self-center">
        <div>
          <img src={{base_url}}{{apiImg}}{{p.item_code}}{{apiUrl8}} class="img_product" width="100%">
        </div>
      </ion-col>

      <ion-col size="5" class="align-self-center">
        <p class="name_product">{{p.item_name}}</p>
        <p class="description_product">{{p.composition}}</p>
        <p class="price_product">${{p.mrp | number}}</p>
      </ion-col>

      <ion-col size="4">
        <ion-buttons>
          <ion-button class="trash"  (click)="removeMed(p)" [disabled]="conditionSmaller > 4"><img src="../../../assets/img/RECURSOS/trash.png"
              width="100%" class="basurita"></ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="agregar">
        <ion-button class="btn-continue" expand="block" (click)="goBuscar()" [disabled]="conditionSmaller > 4">A<p class="btntext">gregar más productos
          </p>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="result_search">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <p class="name_product">Subtotal</p>
          </ion-col>
          <ion-col size="6">
            <p class="description_product">${{ subTotal() | number }}</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <p class="name_product">Costo envío</p>
          </ion-col>
          <ion-col size="6">
            <p class="description_product">$2000</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <p class="name_product">Impuesto</p>
          </ion-col>
          <ion-col size="6">
            <p class="description_product">${{ getTax() | number}}</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <p class="name_product">Total</p>
          </ion-col>
          <ion-col size="6">
            <p class="description_product">${{getTotal() | number}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-button class="btn-continue" expand="block" [disabled]="conditionSmaller > 4">C<p class="btntext">
      olocar Orden</p>
    </ion-button>

  </div>
</ion-content>
