<ion-header class="ion-no-border" mode="ios">
  <div class="div-header">
  <ion-toolbar class="header-styles">
    <ion-title><img class="content-image" src="../../../assets/img/LOGOS/LOGOS DRAZAMED_Mesa de trabajo 1.png" alt=""></ion-title>
  </ion-toolbar>
    <ion-buttons class="btn_i">
      <ion-button slot="start" class="icono" (click)="misDirecciones()">
        <ion-icon size="large" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</ion-header>


<ion-content>
<div class="container1">
 <p class="title_seccion center">Ingresa tu nueva dirección</p>
 <ion-row class="result_search">
     <div class="custom_form">
       <form [formGroup]="direccionForm" (ngSubmit)="submit()">
         <div class="form-group">
           <ion-label class="label_name">Ciudad:</ion-label>
           <ion-input type="text" formControlName="ciudad" class="form-control"></ion-input>
         </div>
         <div class="form-group">
          <ion-label class="label_name">Ingresa tu dirección:</ion-label>
          <ion-input formControlName="direccion" type="text" class="form-control"></ion-input>
         </div>
         <div class="form-group">
          <ion-label class="label_name">Detalles:</ion-label>
          <ion-input formControlName="detalles" type="text" class="form-control" placeholder="casa/apto/edificio/oficina"></ion-input>
         </div>
         <div class="form-group">
          <ion-label class="label_name">Nombre de la dirección:</ion-label>
          <ion-input formControlName="nombredir" type="text" class="form-control" placeholder="ej, Mi casa"></ion-input>
         </div>
         <ion-row>
         <ion-col size="6" class="mt-20">
          <ion-button class="btn_alerts">C<p class="btntext">ancelar</p></ion-button>
        </ion-col>
        <ion-col size="6" class="mt-20">
         <ion-button class="btn_alerts" [disabled]="!direccionForm.valid" type="submit">G<p class="btntext">uardar</p></ion-button>
       </ion-col>
       </ion-row>
       </form>
     </div>
     
 </ion-row>
</div>
</ion-content>
