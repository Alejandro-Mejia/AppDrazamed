<ion-header class="ion-no-border" mode="ios">
  <div class="div-header">
  <ion-toolbar class="header-styles">
   <img class="content-image" src="../../assets/img/LOGOS/LOGOS DRAZAMED_Mesa de trabajo 1.png" alt="">
  </ion-toolbar>
    <ion-buttons>
      <ion-menu-button slot="start" menu="main-menu"></ion-menu-button>
      <ion-button class="carrito" (click)="updateProfile()">
        Actualizar
      </ion-button>
    </ion-buttons>
  </div>
</ion-header>

<ion-content>
<div class="container1">
 <ion-row>
   <ion-col size="2">
     <img src="../../../assets/img/RECURSOS/iconos drazamed-24.png" width="180%">
   </ion-col>
   <ion-col size="6">
     <p class="title_seccion_head">Perfil</p>
     <p class="description_product" *ngIf="user">{{user.name}}</p>
   </ion-col>
   <ion-col size="4" class="pt-10">
     <ion-buttons>
      <ion-button class="btn_product">C<p class="btntext">ambiar foto</p></ion-button>
     </ion-buttons>
   </ion-col>
 </ion-row>
</div>
<div class="container">
   <ion-row class="result_search">
       <div class="custom_form">
         <form action="">
           <div class="form-group">
             <ion-label class="grey">Nombre</ion-label>
             <ion-input type="text" class="form-control" value="{{firstName}}"></ion-input>
           </div>
           <div class="form-group">
            <ion-label class="grey">Apellido</ion-label>
            <ion-input type="text" class="form-control" value="{{lastName}}"></ion-input>
          </div>
           <div class="form-group">
            <ion-label class="grey">Correo</ion-label>
            <ion-input type="email" class="form-control" value="{{mail}}"></ion-input>
          </div>
          <div class="form-group">
            <ion-label class="grey">Documento de identidad</ion-label>
            <ion-input type="number" class="form-control" value="{{id}}"></ion-input>
          </div>
          <div class="form-group">
            <ion-label class="grey">Dirección para entrega de pedidos</ion-label>
            <ion-input type="text" class="form-control" value="{{address}}"></ion-input>
          </div>
          <div class="form-group">
          <ion-label class="grey">Teléfono de contacto</ion-label>
            <ion-input type="number" class="form-control" value="{{phone}}"></ion-input>
          </div>
          <!--<div class="form-group">
            <ion-label class="grey">Genero</ion-label>
            <ion-input type="text" class="form-control"></ion-input>
          </div>
          <div class="form-group">
            <ion-label class="grey">Convenio</ion-label>
            <ion-input type="text" class="form-control"></ion-input>
          </div>-->
         </form>
       </div>
   </ion-row>
</div>
</ion-content>
