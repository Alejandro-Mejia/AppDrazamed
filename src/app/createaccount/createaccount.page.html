<!-- Header without a border -->
<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar class="header-styles">
    <ion-title><img  class="content-image" src="../../assets/img/LOGOS/LOGOS DRAZAMED_Mesa de trabajo 1 copia.png" alt=""></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content mode="md">
  <form (ngSubmit)="logForm(form)" [formGroup]="registroForm"  #form="ngForm">
    <div id="container">
      <ion-list>
      <img class="logo-form" src="../../assets/img/LOGOS/LOGOS DRAZAMED-04.png">
        <p>Crear cuenta</p>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" [(ngModel)]="register.nombre" name="nombre" ngControl="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input formControlName="apellido" type="text" [(ngModel)]="register.apellido" name="apellido" ngControl="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input formControlName="correo" type="email" [(ngModel)]="register.correo" name="correo" ngControl="correo"></ion-input>
      </ion-item>

      <div *ngFor="let error of error_messages.correo">
        <ng-container *ngIf="registroForm.get('correo').hasError(error.type) && 
              (registroForm.get('correo').dirty || registroForm.get('correo').touched)">
          <small class="error-message" >{{ error.message }}</small>
        </ng-container>
      </div>
      
      <small class="error-message" *ngIf="gDisplayName.hasError('notUnique')">Email already exist</small>
      
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input formControlName="clave" type="password" [(ngModel)]="register.clave" name="clave" ngControl="clave"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirmar contraseña</ion-label>
        <ion-input formControlName="reclave" type="password" [(ngModel)]="register.reclave" name="reclave" ngControl="reclave"></ion-input>
      </ion-item>
      
      <div>
        <ng-container *ngFor="let error of error_messages.reclave"></ng-container>
        <small class="error-message" *ngIf="!registroForm.get('reclave').errors && registroForm.hasError('passwordNotMatch') && (registroForm.get('reclave').dirty || registroForm.get('reclave').touched)">
          Las contraseñas no coinciden
        </small>
      </div>
    </ion-list>
    <ion-button [disabled]="!registroForm.valid" class="btn-continue" expand="block" (click)="CreateA()">SIGUIENTE</ion-button>
    </div>
    
  </form>
</ion-content>
